{% extends 'base.html' %}
{% block title %}Сброс пароля | Маркетплейс{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0">Сброс пароля</h4>
                    </div>
                    <div class="card-body">
                        <p class="mb-4">Введите ваш email-адрес, и мы отправим вам инструкции по сбросу пароля.</p>
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" name="email" id="id_email" class="form-control" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Вспомнили пароль? <a href="{% url 'login' %}">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
